{% extends 'flatpages/default.html' %}

{% block content %}
<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<div> Здесь может содержаться персональная информация для каждого пользователя </div>
<br>
{% if is_not_author %}
<form method="post" action="{% url 'upgrade' %}">
    {% csrf_token %}
    <button> <a type="submit""> Стать автором </a> </button>
</form>
{% endif %}
<hr>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>

{% endblock %}

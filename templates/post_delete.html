{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block content %}
{% if object.type == 'post' %}
    <h1>{%trans 'Удаление статьи' %}</h1>
{% else %}
    <h1>{%trans 'Удаление новости' %}</h1>
{% endif %}
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{%trans 'Удаляем' %} "{{ object.title }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
